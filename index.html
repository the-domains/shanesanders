div,
section,
article,
aside,
h1,
h2,
h3,
p,
ul,
li,
svg,
iframe,
a {
  border-style: solid;
  outline-style: solid;
  border-width: 0;
  outline-width: 0;
}
.media {
  box-sizing: content-box;
}
html {

}
